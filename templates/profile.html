{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="profile-container">
    <img src="{{ url_for('static', filename='icons/profile.photo') }}" alt="{{ username }}" class="profile-pic">
    <h3>{{ username }}</h3>
    <p>Username: {{ username }}</p>
</div>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-2xl font-bold text-pink-600 mb-6">Guess My Birthday 🎂</h1>
  <div class="bg-white p-6 rounded-2xl shadow w-full max-w-md">
    {% if message %}<p class="mb-4 text-center text-pink-600">{{ message }}</p>{% endif %}
    <form method="POST">
      <input type="date" name="guess" class="w-full mb-4 p-3 border rounded-xl">
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600">Submit Guess</button>
    </form>
    <div class="mt-4 text-center">
      <a href="/dashboard" class="text-sm text-pink-600 hover:underline">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>

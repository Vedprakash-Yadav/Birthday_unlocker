<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LoveMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-scree">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Create Your Account ğŸ’˜</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-3 border rounded-xl">
            <input type="password" name="password" placeholder="Password" class="w-full mb-3 p-3 border rounded-xl">
            <input type="date" name="birthday" class="w-full mb-3 p-3 border rounded-xl">
            <input type="text" name="instagram" placeholder="Instagram Handle (optional)" class="w-full mb-4 p-3 border rounded-xl">
            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600">Register</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a href="/login" class="text-pink-600 font-semibold">Login</a></p>
    </div>
</body>
</html>

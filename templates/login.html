<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoveMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Welcome Back ðŸ’–</h2>
        <form method="POST">

            <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-xl">

    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-xl font-bold text-center text-rose-600 mb-6">Edit Your Profile ✏️</h2>
        <form method="POST">
            <input type="date" name="birthday" value="{{ user['birthday'] }}" class="w-full mb-4 p-3 border rounded-xl">
            <input type="text" name="instagram" placeholder="Instagram Handle" value="{{ user['instagram'] }}" class="w-full mb-4 p-3 border rounded-xl">
            <input type="number" name="guess_limit" placeholder="Guess Limit" value="{{ user['guess_limit'] }}" class="w-full mb-4 p-3 border rounded-xl">
            <button type="submit" class="w-full bg-rose-500 text-white py-2 rounded-xl hover:bg-rose-600">Save Changes</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/dashboard" class="text-sm text-rose-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
